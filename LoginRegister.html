<!DOCTYPE html>
<html lang="es">
<head>
  <title>SOLOCIENCIA</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="ICON.ico">
  <meta charset="UTF-8">
</head>
<body>
  <center><img src="img/Logo.png" alt="Logo de SOLOCIENCIA" class="logo"></center>
  <div class="container">
    <div class="login-form">
        <div class="login-box">
            <h1>Iniciar sesion</h1>
            <form action="loginCheck.jsp" method="post">
              <label>Usuario</label>
              <input type="text" placeholder="Usuario" name="usuario" />
              <label>Contrasena</label>
              <input type="password" placeholder="********" name="contrasena" />
              <input type="submit" value="Enviar">
            </form>
            <p>¿No tienes una cuenta? <button class="toggle-btn">Registro</button></p>
          </div>
    </div>
    <div class="register-form">
        <div class="signup-box">
            <h1>Registro</h1>
            <form action="registro.jsp" method="post">
              <label>Nombre</label>
              <input type="text" placeholder="Nombre" name="nombre" />
              <label>Apellido</label>
              <input type="text" placeholder="Apellido" name="apellido"/>
              <label>Edad</label>
              <input type="number" min="1" placeholder="Edad" name="edad"/>
              <label>Contrasena</label>
              <input type="password" placeholder="********" name="contrasena"/>
              <label>Usuario</label>
              <input type="text" placeholder="" name="usuario"/>
              <input type="submit" value="Enviar">
            </form>
            <p>¿Ya tienes una cuenta? <button class="toggle-btn">Iniciar sesion</button></p>
          </div>
    </div>
  </div>
  <script>
    const loginForm = document.querySelector('.login-form');
    const registerForm = document.querySelector('.register-form');
    const toggleBtns = document.querySelectorAll('.toggle-btn');

    // Ocultar formulario de registro al cargar la pÃ¡gina
    registerForm.style.display = 'none';

    // Alternar entre formularios al hacer clic en los botones 
    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
